<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Attendance Calculator | L-T-P-S</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Smart Attendance Calculator</h1>

    <!-- Individual Attendance Calculator -->
    <div class="card">
      <form id="attendanceForm">
        <p class="hint">ðŸ’¡ Choose your class type</p>

        <div class="input-group">
          <label>Select Class Type</label>
          <select id="classType" required>
            <option value="">-- Select Type --</option>
            <option value="lecture">Lecture (100%)</option>
            <option value="tutorial">Tutorial (50%)</option>
            <option value="practical">Practical (25%)</option>
            <option value="skill">Skill (25%)</option>
          </select>
        </div>

        <div class="input-group">
          <label>Total Classes Conducted</label>
          <input type="number" id="totalClasses" placeholder="e.g. 40" required>
        </div>

        <div class="input-group">
          <label>Classes Attended</label>
          <input type="number" id="attendedClasses" placeholder="e.g. 32" required>
        </div>

        <div class="input-group">
          <label>Planned Leave Days</label>
          <input type="number" id="leaveDays" placeholder="e.g. 2">
        </div>

        <button type="submit">Calculate Attendance</button>
      </form>
    </div>

    <div class="result" id="result"></div>

    <!-- Overall Attendance Calculator -->
    <div class="card" style="margin-top:25px;">
      <h2 style="margin-bottom:14px;">Overall L-T-P-S Attendance Calculator</h2>

      <form id="overallForm">
        <div class="input-group">
          <label>Lecture Attendance (%)</label>
          <input type="number" id="lecPercent" placeholder="e.g. 84">
        </div>

        <div class="input-group">
          <label>Tutorial Attendance (%)</label>
          <input type="number" id="tutPercent" placeholder="e.g. 82">
        </div>

        <div class="input-group">
          <label>Practical Attendance (%)</label>
          <input type="number" id="pracPercent" placeholder="e.g. 78">
        </div>

        <div class="input-group">
          <label>Skill/Lab Attendance (%)</label>
          <input type="number" id="skillPercent" placeholder="e.g. 98">
        </div>

        <button type="submit">Calculate Overall Attendance</button>
      </form>
    </div>

    <div class="result" id="overallResult"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
